<!DOCTYPE html>
<html ng-app="TestApp">
  <head>
    <title>AngularJS bootstrap3 datetime picker</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="dist/terebinth-datetimepicker.js"></script>

    <link rel="stylesheet" media="all" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" media="all" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" />
  </head>

  <body>
    <div class="container" ng-controller="DateController">
      <div class="row">
        <div class="col-sm-6">
          <terebinth-datetimepicker
            ng-model="date"
            format="YYYY-MM-DD"
            required="true"
            disabled="false"
            default-to-current="true"
            show-clear-button="true"
            >
          </terebinth-datetimepicker>
        </div>

        <div class="col-sm-6">
          <terebinth-datetimepicker
            ng-model="date2"
            format="YYYY-MM-DD HH:mm:ss"
            required="true"
            disabled="false"
            show-clear-button="true"
            >
          </terebinth-datetimepicker>
        </div>
        <div class="clearfix">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <terebinth-datetimepicker
            ng-model="date3"
            format="YYYY-MM-DD"
            required="true"
            disabled="false"
            show-clear-button="true"
            default-to-current="true"
            position="auto"
            >
          </terebinth-datetimepicker>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="well">
            Date: <input type="text" ng-model="date"><br/>
            Date2 {{ date2 }}<br/>
            Date3 {{ date3 }}<br/>
          </div>
        </div>
      </div>
    </div>

    <script>
      angular.module("TestApp", ["terebinth.datetimepicker"]);

      var dateCtrl = function($scope) {
        $scope.date = '1990-12-17';
        $scope.date2 = '1990-12-17 07:58:00';
        $scope.date3 = '';
      };

      dateCtrl.$inject = ['$scope'];

      angular.module("TestApp").controller("DateController", dateCtrl);
    </script>
  </body>
</html>
